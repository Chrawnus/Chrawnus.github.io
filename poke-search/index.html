<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">

        <div class="search-bar-container">
            <h1>PokéSearch</h1>
            <input type="text" name="search-bar" id="search-bar" placeholder="Input name of pokémon here...">

            <button type="submit" id="search-button">Search</button>
        </div>

        <div class="info-container">
            <img src="" alt="" id="front-sprite">
            <p id="name"></p>
            <img src="" alt="" id="back-sprite">
            
            
            <p id="height"></p>
            <p id="weight"></p>
            <p id="type"></p>



        </div>
        

    </div>
    
    <script src="app.js"></script>
</body>
</html>
