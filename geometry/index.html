<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

    
    
        <div class="UI">
            <canvas id="canvas" width="780" height="780">
                Your browser does not support the canvas element!
            </canvas>
            <input type="number" min="3" max="36" value="3" id="sides">
            <p id="sides-info"></p>
    
            <input type="range" min="1" max="3000" value="300" id="length">
            <p id="length-info"></p>
    
            <input type="range" step = "0.0175" min="0" max="0" value="0" id="angle">
            <p id="angle-info"></p>
        </div>
    </div>
    
    <script src="./scripts/app.js" type="module"></script>
</body>

</html>
