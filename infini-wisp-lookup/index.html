<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infini-Wisp Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="input-field-container">
            <input type="text" name="lifetime" id="lifetime" placeholder="Lifetime, Def: 40">
            <input type="text" name="variance" id="variance" placeholder="Lifetime Variance, Def: 7">
            <input type="text" name="limit" id="limit" placeholder="Result Limit, Def: 5">
        </div>
        <div id="button-container">
            <button type="submit" id="lookup">Look Up</button>

        </div>

        <p id="info"></p>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
