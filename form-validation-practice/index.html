<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="contact-us">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please send us a message.</p>
    </div>

    <form>
        <div class="form-group">
            <label>Full Name</label>
            <input name="name" placeholder="Your first and last name"/>
            <div class="error-hint hidden">Your name is required.</div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input name="email" placeholder="Your email address"/>
            <div class="error-hint hidden">Your email is invalid.</div>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input name="phone" placeholder="Your phone number"/>
            <div class="error-hint hidden">Your phone number is invalid.</div>
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea name="message"></textarea>
            <div class="error-hint hidden">Message is required</div>
          </div>


        <hr />

        <button>SUBMIT FORM</button>
    </form>

    <div class="thank-you hidden">
        Thank you for your feedback!
    </div>
    <script src="app.js"></script>
</body>
</html>
