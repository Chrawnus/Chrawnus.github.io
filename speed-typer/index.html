<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typer</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wrapper">
        <div id="game-output-container">
            
            <p id="word-display"></p>
            <p id="timer">00:00:000</p>
        </div>

        <div id="word-input-container">
            <input type="text" name="word-input" id="word-input">

            <button type="submit" id="submit-word">Click this button or press ENTER to start!</button>
        </div>
    </div>

    <span id=""></span>

    <script src="scripts/app.js" type="module"></script>
</body>
</html>
