<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typer</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wrapper">
        <div class="game-output-container">
            
            <p id="timer">00:00:000</p>
            <p id="next-word">Next word: </p>
            <p id="word-display"></p>
            <p class="total-keys">Total number of keys pressed <span id="key-amount">0</span></p>
            <p id="correct-keys">Correct keypresses: 0</p>
            <p id="incorrect-keys">Incorrect keypresses: 0</p>
            <p id="wpm">WPM: </p>
        </div>

        <div class="word-input-container">
            <input type="text" name="word-input" id="word-input" disabled="true">

            <button type="submit" id="submit-word">Start typing or press ENTER to start!</button>
        </div>
    </div>

    <span id=""></span>

    <script src="scripts/app.js" type="module"></script>
</body>
</html>
