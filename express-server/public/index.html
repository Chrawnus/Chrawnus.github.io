<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen</title>
</head>

<body>

    <div class="wrapper">
        <form id="image-form" method="POST" style="text-align: center;" enctype="multipart/form-data">
            <div class="input-div">
                <label for="name">Bildens titel</label>
                <input type="text" name="name" id="name" placeholder="bildnamn" required>
            </div>
            <div class="input-div">
                <label for="source">Bildkälla</label>
                <input type="text" name="source" id="source" placeholder="source">
            </div>
            <div class="input-div">
                <label for="description">Beskriv bildens innehåll</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <button type="submit" id="submit-button">Skicka</button>
        </form>
    </div>

    <script src="./scripts/app.js" type="module"></script>
</body>

</html>
